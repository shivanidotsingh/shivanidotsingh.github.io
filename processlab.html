<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>process artefacts</title>
<meta name="description" content="process lab" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='86'>ð“†‰</text></svg>">

<style>
  /* barebones */
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    background: #fff;
    color: #000;
    font: 14px/1.4 system-ui, -apple-system, Arial, sans-serif;
    overflow: hidden; /* no scroll */
  }

  .wrap { display: grid; grid-template-rows: auto 1fr; height: 100vh; }
  header { padding: 8px 12px; color: #555; border-bottom: 1px solid #e5e5e5; }
  header .sub { color: #666; font-size: 13px; }

  /* stage fills viewport, no scroll */
  .stage {
    position: relative;
    overflow: hidden;
    background-image: var(--grid-img);
    background-size: var(--grid-size) var(--grid-size);
    background-repeat: repeat;
  }

  /* grid (tiled SVG) */
  :root{
    --grid-size: 16px;
    --grid-img: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'>\
<rect width='16' height='16' fill='white'/>\
<path d='M16 0H0V16' fill='none' stroke='%23e9e9e9' stroke-width='1' shape-rendering='crispEdges'/>\
</svg>");
  }

  #canvas { position: relative; width: 100%; height: 100%; }

  /* thumbnails: NO borders/shadows/radius */
  .tile {
    position: absolute;
    width: 120px;   /* thumb size */
    background: #fff;
  }
  .tile img { display: block; width: 100%; height: auto; outline: none; }

  /* big image â€” positioned via JS (snapped to grid) */
  .focus {
    position: absolute;
    /* left/top are set in JS to snapped grid coords */
    width: 720px;                         /* main width (multiple of 16) */
    max-width: calc(100vw - 40px);
    max-height: calc(100vh - 90px);       /* room for header */
    background: transparent;              /* let grid show through */
  }
  .focus img {
    display: block;
    width: 100%; height: 100%;
    object-fit: contain; background: transparent; outline: none;
  }
</style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="sub">behind the scenes of collaboration, and other cuttings from the work desk.</div>
    </header>

    <main class="stage" id="stage">
      <div id="canvas">
        <figure class="focus" id="focusCard"><img id="focusImg" alt=""></figure>
        <!-- thumbnails injected here -->
      </div>
    </main>
  </div>

  <script>
  const IMAGES = [
    "images/process/ADT vision.png",
    "images/process/BMC - design.png",
    "images/process/criteriaforintake.png",
    "images/process/CRM.png",
    "images/process/gaps.png",
    "images/process/ladder.jpg",
    "images/process/ideally.jpg",
    "images/process/curriculum.png",
    "images/process/Datapoints.png",
    "images/process/GNC learning.png",
    "images/process/humaneval.png",
    "images/process/knowledge sharing.png",
    "images/process/Laddering Data.jpg",
    "images/process/manual.png",
    "images/process/medium is msg.png",
    "images/process/Name Parameters.png",
    "images/process/naming systems.png",
    "images/process/ourresources.png",
    "images/process/opp.png",
    "images/process/Persona.jpg",
    "images/process/playground UI.png",
    "images/process/Product Partnerships Data Knowledge.png",
    "images/process/Reach.png",
    "images/process/Reachout if.png",
    "images/process/Rules.png",
    "images/process/scales of a problem.png",
    "images/process/signals.png",
    "images/process/singlesource of truth.png",
    "images/process/dreaming sensing.png",
    "images/process/timeline.png",
    "images/process/types of slides.png",
    "images/process/vendorgrid.png",
    "images/process/whatwedonose.png",
    "images/process/XCapit.png",
    "images/process/x.png"
  ];

  const stage    = document.getElementById('stage');
  const canvas   = document.getElementById('canvas');
  const focusEl  = document.getElementById('focusCard');
  const focusImg = document.getElementById('focusImg');

  const GRID = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-size')) || 16;

  // tweakables
  const THUMB_W = 120;     // thumbnail width
  const GAP     = 8;       // min spacing between thumbs
  const EDGE_TL = 8;       // top/left pad
  const EDGE_RB = 12;      // right/bottom pad

  let metas = [];
  let current = -1;

  // load natural sizes, then build
  Promise.all(IMAGES.map(loadMeta)).then(_metas=>{
    metas = _metas;
    placeThumbsSnapped();
    setFocus(randInt(0, IMAGES.length-1)); // random start
    window.addEventListener('resize', ()=>{ placeThumbsSnapped(); setFocus(current); });
  });

  function loadMeta(src){
    return new Promise(res=>{
      const img=new Image();
      img.onload=()=>res({src, a: (img.naturalHeight||1000)/(img.naturalWidth||1000)});
      img.onerror=()=>res({src, a:1});
      img.src=encodeURI(src);
    });
  }

  // snap helper
  const snap = v => Math.round(v / GRID) * GRID;
  const clamp = (v,a,b)=> Math.max(a, Math.min(b,v));

  function positionFocusSnapped(){
    const W = stage.clientWidth;
    const H = stage.clientHeight;

    // compute centered box
    const fw = Math.min(720, W - 40);
    const fh = Math.min(H - 90, fw * 0.75); // rough landscape bias; actual image is object-fit

    // center, then snap to grid
    let left = (W - fw) / 2;
    let top  = (H - fh) / 2;
    left = snap(left);
    top  = snap(top);

    // clamp so it never bleeds after snapping
    left = clamp(left, EDGE_TL, Math.max(EDGE_TL, W - fw - EDGE_RB));
    top  = clamp(top,  EDGE_TL, Math.max(EDGE_TL, H - fh - EDGE_RB));

    // apply
    focusEl.style.left = left + 'px';
    focusEl.style.top  = top  + 'px';
    focusEl.style.width = fw + 'px';
    focusEl.style.height = fh + 'px';
  }

  function placeThumbsSnapped(){
    // clear thumbs
    [...canvas.querySelectorAll('.tile')].forEach(n=>n.remove());

    const W = stage.clientWidth;
    const H = stage.clientHeight;

    // derive the (snapped) focus keep-out box FIRST so thumbs align around it
    const fw0 = Math.min(720, W - 40);
    const fh0 = Math.min(H - 90, fw0 * 0.75);
    let left0 = (W - fw0)/2;
    let top0  = (H - fh0)/2;
    left0 = snap(left0);
    top0  = snap(top0);

    const HOLE_PAD_X = 48;     // tighter horizontal keep-out than before
    const HOLE_PAD_Y = 12;     // tighter vertical keep-out
    const hole = {
      x: snap(left0 - HOLE_PAD_X),
      y: snap(top0  - HOLE_PAD_Y),
      w: snap(fw0 + HOLE_PAD_X*2),
      h: snap(fh0 + HOLE_PAD_Y*2)
    };

    const placed = [];
    metas.forEach((m, i) => {
      const th = Math.round(THUMB_W * (m.a || 1));

      let tries = 0, ok = false, x = 0, y = 0;
      while (!ok && tries < 600){
        // raw random
        let rx = randInt(EDGE_TL, Math.max(EDGE_TL, W - THUMB_W - EDGE_RB));
        let ry = randInt(EDGE_TL, Math.max(EDGE_TL, H - th      - EDGE_RB));
        // snap to grid
        x = clamp(snap(rx), EDGE_TL, Math.max(EDGE_TL, W - THUMB_W - EDGE_RB));
        y = clamp(snap(ry), EDGE_TL, Math.max(EDGE_TL, H - th      - EDGE_RB));

        const cand = { x, y, w: THUMB_W, h: th };
        ok = !overlap(cand, hole, 6) &&
             placed.every(p => !overlap(cand, p, GAP));
        tries++;
      }

      placed.push({ x, y, w: THUMB_W, h: th });

      const fig = document.createElement('figure');
      fig.className = 'tile';
      fig.style.left = x + 'px';
      fig.style.top  = y + 'px';
      fig.style.width= THUMB_W + 'px';
      fig.dataset.index = i;

      const im = document.createElement('img');
      im.alt = `img ${i+1}`;
      im.src = encodeURI(m.src);
      fig.appendChild(im);

      fig.addEventListener('click', ()=> setFocus(i));
      canvas.appendChild(fig);
    });

    // finally position the big image snapped too
    positionFocusSnapped();
  }

  function setFocus(i){
    current = ((i % metas.length) + metas.length) % metas.length;
    const m = metas[current];
    focusImg.src = encodeURI(m.src);
    focusImg.alt = `image ${current+1}`;
    positionFocusSnapped(); // ensure snap stays correct on change
  }

  // helpers
  function overlap(a, b, gap){
    return !(a.x + a.w + gap <= b.x ||
             b.x + b.w + gap <= a.x ||
             a.y + a.h + gap <= b.y ||
             b.y + b.h + gap <= a.y);
  }
  function randInt(min, max){ return Math.floor(Math.random()*(max-min+1)) + min; }
  </script>
</body>
</html>
