<!DOCTYPE html>

    <title>Logofolio ⚘</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            max-width: 720px; /* Kept as per your instruction */
            margin: 60px auto;
            padding: 50px 20px;
            line-height: 1.8;
            color: #000;
        }

        .logo-grid {
            display: grid;
            /* Forced to 3 columns always, within the max-width of the body */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Increased gap for more even spacing between logos */
            justify-content: center;
        }

        .logo-item {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-item img {
            max-width: 100%; /* Image will scale down to fit the smaller column width */
            height: auto;
            display: block;
            margin: 0 auto;
            /* Removed transition and hover opacity from here */
        }

        /* Ensure no opacity change on hover for images */
        .logo-item img:hover {
            /* opacity: 0.8; - This line was removed to stop opacity change */
        }

        a {
            color: #4c8aff;
            text-decoration: none;
            position: relative;
            cursor: pointer; /* Default pointer for all links */
        }

        /* Custom cursor rule for links with title="case-study" */
        a[title="case-study"] {
            /* Using a placeholder image for demonstration. Replace with your actual pastel-de-nata image URL. */
            /* The '8 8' are optional hot-spot coordinates (x y) for the cursor's active point. */
            cursor: url('images/casestudy.png'), auto;
        }
    </style>
</head>
