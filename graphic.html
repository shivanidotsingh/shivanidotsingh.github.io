<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphic Design & Logos – Shivani Singh</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      max-width: 900px; /* Adjusted for wider grid, can be changed */
      margin: 40px auto;
      padding: 40px 20px;
      line-height: 1.8;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 2em;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
      gap: 20px; /* Space between grid items */
      justify-content: center;
    }

    .logo-item {
      background-color: #fff; /* White background for each logo box */
      border: 1px solid #eee; /* Subtle border */
      border-radius: 8px; /* Slightly rounded corners */
      padding: 20px; /* Padding inside the box */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 180px; /* Ensure a consistent height for items */
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Very subtle shadow */
      text-align: center; /* For captions/names below logos if you add them */
    }

    .logo-item img {
      max-width: 100%;
      max-height: 140px; /* Limit image height within the box */
      width: auto;
      height: auto;
      display: block; /* Remove extra space below image */
    }

    a {
      color: #4c8aff;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }

    a::after {
      content: '';
    }

    a:hover::after {
      content: ' ↗'; /* Appears on hover */
    }

    .back-link {
      margin-top: 3em;
      text-align: center;
      padding-top: 1.5em;
      border-top: 1px solid #eee;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .logo-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* 2 columns on tablets */
      }
    }

    @media (max-width: 480px) {
      .logo-grid {
        grid-template-columns: 1fr; /* 1 column on mobile */
      }
      .logo-item {
        padding: 15px;
        min-height: 150px;
      }
      .logo-item img {
        max-height: 120px;
      }
    }
  </style>
</head>
