<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Logos</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      max-width: 640px; /* Adjusted for a wider, more spacious 3-column grid */
      margin: 40px auto;
      padding: 40px 20px;
      line-height: 1.8;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 2em;
    }

    .logo-grid {
      display: grid;
      /* Adjust minmax to ensure 3 columns fit nicely on wider screens, but adapt */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px; /* Space between grid items */
      justify-content: center;
    }

    .logo-item {
      /* Removed all card-like styling: background, border, border-radius, padding, box-shadow, min-height */
      /* These properties are no longer needed to create a "card" effect */
      display: flex; /* Still useful for centering the image horizontally/vertically within its grid cell */
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-item img {
      max-width: 100%;
      height: auto; /* Allow height to adjust naturally while maintaining aspect ratio */
      display: block; /* Ensures it doesn't leave extra space below */
      margin: 0 auto; /* Center image if it's smaller than its container */
      transition: opacity 0.2s ease-in-out; /* Smooth transition for hover effect */
    }

    .logo-item img:hover {
      opacity: 0.8; /* Subtle dimming on hover, like the reference site */
    }

    a {
      color: #4c8aff;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }

    a::after {
      content: '';
    }

    .back-link {
      margin-top: 3em;
      text-align: center;
      padding-top: 1.5em;
      border-top: 1px solid #eee;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 992px) { /* When screen is smaller, adjust grid for 2 columns */
      .logo-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 600px) { /* On small mobile screens, go to a single column */
      .logo-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
