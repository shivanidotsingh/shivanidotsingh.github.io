<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logos ⚘ </title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      max-width: 720px; /* Kept as per your instruction */
      margin: 60px auto;
      padding: 50px 20px;
      line-height: 1.8;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 2em;
    }

    .logo-grid {
      display: grid;
      /* Forced to 3 columns always, within the max-width of the body */
      grid-template-columns: repeat(3, 1fr);
      gap: 10px; /* Space between grid items */
      justify-content: center;
    }

    .logo-item {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-item img {
      max-width: 100%; /* Image will scale down to fit the smaller column width */
      height: auto;
      display: block;
      margin: 0 auto;
      transition: opacity 0.2s ease-in-out;
    }

    .logo-item img:hover {
      opacity: 0.8;
    }

    a {
      color: #4c8aff;
      text-decoration: none;
      position: relative;
      cursor: pointer;
    }

    .back-link {
      margin-top: 3em;
      text-align: left; /* Changed from center to left */
      padding-top: 1.5em;
      border-top: 1px solid #eee;
    }

    /* All @media queries related to logo-grid responsiveness have been removed */
    /* This ensures a consistent 3-column layout across all screen sizes */
  </style>
</head>
<body>
  <div class="logo-grid">

    <div class="logo-item">

    </div>

    <div class="logo-item">
